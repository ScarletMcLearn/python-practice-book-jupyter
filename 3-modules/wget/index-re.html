 <div class="section" id="using-the-python-interpreter">
<span id="tut-using"><h1>2. Using the Python Interpreter<a class="headerlink" href="#using-the-python-interpreter" title="Permalink to this headline">¶</h1>
<div class="section" id="invoking-the-interpreter">
<span id="tut-invoking"><h2>2.1. Invoking the Interpreter<a class="headerlink" href="#invoking-the-interpreter" title="Permalink to this headline">¶</h2>
The Python interpreter is usually installed as <code class="file docutils literal"><span class="pre">/usr/local/bin/python3.5
on those machines where it is available; putting <code class="file docutils literal"><span class="pre">/usr/local/bin in your
Unix shell&#8217;s search path makes it possible to start it by typing the command:
<div class="highlight-text"><div class="highlight">python3.5


to the shell. <a class="footnote-reference" href="#id2" id="id1">[1] Since the choice of the directory where the interpreter lives
is an installation option, other places are possible; check with your local
Python guru or system administrator. (E.g., <code class="file docutils literal"><span class="pre">/usr/local/python is a
popular alternative location.)
On Windows machines, the Python installation is usually placed in
<code class="file docutils literal"><span class="pre">C:\Python35, though you can change this when you&#8217;re running the
installer. To add this directory to your path, you can type the following
command into the command prompt in a DOS box:
<div class="highlight-python3"><div class="highlight"><span class="nb">set <span class="n">path<span class="o">=%<span class="n">path<span class="o">%<span class="p">;<span class="n">C<span class="p">:\<span class="n">python35


Typing an end-of-file character (<code class="kbd docutils literal"><span class="pre">Control-D on Unix, <code class="kbd docutils literal"><span class="pre">Control-Z on
Windows) at the primary prompt causes the interpreter to exit with a zero exit
status. If that doesn&#8217;t work, you can exit the interpreter by typing the
following command: <code class="docutils literal"><span class="pre">quit().
The interpreter&#8217;s line-editing features include interactive editing, history
substitution and code completion on systems that support readline. Perhaps the
quickest check to see whether command line editing is supported is typing
<code class="kbd docutils literal"><span class="pre">Control-P to the first Python prompt you get. If it beeps, you have command
line editing; see Appendix <a class="reference internal" href="interactive.html#tut-interacting">Interactive Input Editing and History Substitution for an introduction to the
keys. If nothing appears to happen, or if <code class="docutils literal"><span class="pre">^P is echoed, command line
editing isn&#8217;t available; you&#8217;ll only be able to use backspace to remove
characters from the current line.
The interpreter operates somewhat like the Unix shell: when called with standard
input connected to a tty device, it reads and executes commands interactively;
when called with a file name argument or with a file as standard input, it reads
and executes a script from that file.
A second way of starting the interpreter is <code class="docutils literal"><span class="pre">python <span class="pre">-c <span class="pre">command <span class="pre">[arg] <span class="pre">...,
which executes the statement(s) in command, analogous to the shell&#8217;s
<a class="reference internal" href="../using/cmdline.html#cmdoption-c"><code class="xref std std-option docutils literal"><span class="pre">-c option. Since Python statements often contain spaces or other
characters that are special to the shell, it is usually advised to quote
command in its entirety with single quotes.
Some Python modules are also useful as scripts. These can be invoked using
<code class="docutils literal"><span class="pre">python <span class="pre">-m <span class="pre">module <span class="pre">[arg] <span class="pre">..., which executes the source file for module as
if you had spelled out its full name on the command line.
When a script file is used, it is sometimes useful to be able to run the script
and enter interactive mode afterwards. This can be done by passing <a class="reference internal" href="../using/cmdline.html#cmdoption-i"><code class="xref std std-option docutils literal"><span class="pre">-i
before the script.
All command line options are described in <a class="reference internal" href="../using/cmdline.html#using-on-general">Command line and environment.
<div class="section" id="argument-passing">
<span id="tut-argpassing"><h3>2.1.1. Argument Passing<a class="headerlink" href="#argument-passing" title="Permalink to this headline">¶</h3>
When known to the interpreter, the script name and additional arguments
thereafter are turned into a list of strings and assigned to the <code class="docutils literal"><span class="pre">argv
variable in the <code class="docutils literal"><span class="pre">sys module. You can access this list by executing <code class="docutils literal"><span class="pre">import
<span class="pre">sys. The length of the list is at least one; when no script and no arguments
are given, <code class="docutils literal"><span class="pre">sys.argv[0] is an empty string. When the script name is given as
<code class="docutils literal"><span class="pre">'-' (meaning standard input), <code class="docutils literal"><span class="pre">sys.argv[0] is set to <code class="docutils literal"><span class="pre">'-'. When
<a class="reference internal" href="../using/cmdline.html#cmdoption-c"><code class="xref std std-option docutils literal"><span class="pre">-c command is used, <code class="docutils literal"><span class="pre">sys.argv[0] is set to <code class="docutils literal"><span class="pre">'-c'. When
<a class="reference internal" href="../using/cmdline.html#cmdoption-m"><code class="xref std std-option docutils literal"><span class="pre">-m module is used, <code class="docutils literal"><span class="pre">sys.argv[0] is set to the full name of the
located module. Options found after <a class="reference internal" href="../using/cmdline.html#cmdoption-c"><code class="xref std std-option docutils literal"><span class="pre">-c command or <a class="reference internal" href="../using/cmdline.html#cmdoption-m"><code class="xref std std-option docutils literal"><span class="pre">-m
module are not consumed by the Python interpreter&#8217;s option processing but
left in <code class="docutils literal"><span class="pre">sys.argv for the command or module to handle.

<div class="section" id="interactive-mode">
<span id="tut-interactive"><h3>2.1.2. Interactive Mode<a class="headerlink" href="#interactive-mode" title="Permalink to this headline">¶</h3>
When commands are read from a tty, the interpreter is said to be in interactive
mode. In this mode it prompts for the next command with the primary prompt,
usually three greater-than signs (<code class="docutils literal"><span class="pre">&gt;&gt;&gt;); for continuation lines it prompts
with the secondary prompt, by default three dots (<code class="docutils literal"><span class="pre">...). The interpreter
prints a welcome message stating its version number and a copyright notice
before printing the first prompt:
<div class="highlight-shell-session"><div class="highlight"><span class="gp">$ python3.5
<span class="go">Python 3.5 (default, Sep 16 2015, 09:25:04)
<span class="go">[GCC 4.8.2] on linux
<span class="go">Type &quot;help&quot;, &quot;copyright&quot;, &quot;credits&quot; or &quot;license&quot; for more information.
<span class="gp">&gt;&gt;&gt;


Continuation lines are needed when entering a multi-line construct. As an
example, take a look at this <a class="reference internal" href="../reference/compound_stmts.html#if"><code class="xref std std-keyword docutils literal"><span class="pre">if statement:
<div class="highlight-python3"><div class="highlight"><span class="gp">&gt;&gt;&gt; <span class="n">the_world_is_flat <span class="o">= <span class="kc">True
<span class="gp">&gt;&gt;&gt; <span class="k">if <span class="n">the_world_is_flat<span class="p">:
<span class="gp">... <span class="nb">print<span class="p">(<span class="s2">&quot;Be careful not to fall off!&quot;<span class="p">)
<span class="gp">...
<span class="go">Be careful not to fall off!


For more on interactive mode, see <a class="reference internal" href="appendix.html#tut-interac">Interactive Mode.


<div class="section" id="the-interpreter-and-its-environment">
<span id="tut-interp"><h2>2.2. The Interpreter and Its Environment<a class="headerlink" href="#the-interpreter-and-its-environment" title="Permalink to this headline">¶</h2>
<div class="section" id="source-code-encoding">
<span id="tut-source-encoding"><h3>2.2.1. Source Code Encoding<a class="headerlink" href="#source-code-encoding" title="Permalink to this headline">¶</h3>
By default, Python source files are treated as encoded in UTF-8. In that
encoding, characters of most languages in the world can be used simultaneously
in string literals, identifiers and comments &#8212; although the standard library
only uses ASCII characters for identifiers, a convention that any portable code
should follow. To display all these characters properly, your editor must
recognize that the file is UTF-8, and it must use a font that supports all the
characters in the file.
It is also possible to specify a different encoding for source files. In order
to do this, put one more special comment line right after the <code class="docutils literal"><span class="pre">#! line to
define the source file encoding:
<div class="highlight-python3"><div class="highlight"><span class="c1"># -*- coding: encoding -*-


With that declaration, everything in the source file will be treated as having
the encoding encoding instead of UTF-8. The list of possible encodings can be
found in the Python Library Reference, in the section on <a class="reference internal" href="../library/codecs.html#module-codecs" title="codecs: Encode and decode data and streams."><code class="xref py py-mod docutils literal"><span class="pre">codecs.
For example, if your editor of choice does not support UTF-8 encoded files and
insists on using some other encoding, say Windows-1252, you can write:
<div class="highlight-python3"><div class="highlight"><span class="c1"># -*- coding: cp-1252 -*-


and still use all characters in the Windows-1252 character set in the source
files. The special encoding comment must be in the first or second line
within the file.
